<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Yenile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-panel">
        <h2>Yeni Şifre Belirle</h2>
        <form action="/sifre-guncelle" method="POST">
            <input type="hidden" name="userId" id="userIdInput">
            <div class="input-group">
                <input type="password" name="newPassword" placeholder="Yeni Şifre" required>
            </div>
            <button type="submit" class="login-button">Güncelle</button>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            document.getElementById('userIdInput').value = id;
        } else {
            alert("Bağlantı geçersiz!");
            window.location.href = "/index.html";
        }
    </script>
</body>
</html>
