<script>
    // URL'deki parametreleri çek
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    console.log("Gelen ID:", id); // F12 konsolunda ID'yi görmen lazım

    if (id && id.length > 5) {
        // ID varsa inputa yerleştir
        document.getElementById('userIdInput').value = id;
    } else {
        // ID yoksa veya hatalıysa ekranda hata göster, hemen geri atma!
        document.body.innerHTML = `
            <div style="color:white; background:red; padding:20px; text-align:center;">
                <h2>HATA: ID BULUNAMADI!</h2>
                <p>Maildeki linkin sonundaki ?id= kısmının tam olduğundan emin olun.</p>
                <p>Mevcut URL: ${window.location.href}</p>
                <a href="/index.html" style="color:yellow;">Girişe Dön</a>
            </div>`;
    }
</script>
