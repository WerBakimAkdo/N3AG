<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>N3AG - Yeni Şifre Oluştur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-panel">
        <h2>Yeni Şifre Belirle</h2>
        <form action="/sifre-guncelle" method="POST">
            <input type="hidden" name="userId" id="userIdInput">
            
            <div class="input-group">
                <input type="password" name="newPassword" required>
                <label>Yeni Şifre</label>
                <span class="input-line"></span>
            </div>
            <button type="submit" class="login-button">Şifreyi Güncelle</button>
        </form>
    </div>

    <script>
        // URL'deki ?id=... kısmını bulur ve gizli inputa yerleştirir
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (userId) {
            document.getElementById('userIdInput').value = userId;
        } else {
            alert("Geçersiz bağlantı!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
