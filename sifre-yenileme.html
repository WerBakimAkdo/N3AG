<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>N3AG - Şifre Yenileme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-panel">
        <h2>Şifremi Yenile</h2>
        <p style="color: #ccc; font-size: 0.9em; margin-bottom: 20px;">
            E-postanı ve yeni şifreni girerek hesabını güncelle.
        </p>
        <form action="/sifre-sifirla" method="POST">
            <div class="input-group">
                <input type="email" name="email" required>
                <label>E-Posta Adresi</label>
                <span class="input-line"></span>
            </div>
            <div class="input-group">
                <input type="password" name="newPassword" required>
                <label>Yeni Şifre</label>
                <span class="input-line"></span>
            </div>
            <button type="submit" class="login-button">Şifreyi Güncelle</button>
        </form>
        <div class="register-link">
            <a href="index.html">Giriş Sayfasına Dön</a>
        </div>
    </div>
</body>
</html>
