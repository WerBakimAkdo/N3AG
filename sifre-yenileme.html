<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>N3AG - Şifre Yenileme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-panel">
        <h2>Yeni Şifre Belirle</h2>
        <form action="/sifre-guncelle" method="POST">
            <input type="hidden" name="userId" id="userIdInput">
            <div class="input-group">
                <input type="password" name="newPassword" placeholder="Yeni Şifreniz" required>
            </div>
            <button type="submit" class="login-button">Şifreyi Güncelle</button>
        </form>
    </div>

    <script>
       window.onload = function() {
    const fullUrl = window.location.href;
    console.log("Tam URL:", fullUrl);
    
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    
    if (id) {
        document.getElementById('userIdInput').value = id;
        console.log("ID başarıyla atandı:", id);
    } else {
        // Eğer ID yoksa, URL'de ne olduğunu ekrana yazdır ki görelim
        alert("Hata: Linkte ID bulunamadı!\nŞu anki URL: " + fullUrl);
        window.location.href = "/index.html";
    }
};
    </script>
</body>
</html>
