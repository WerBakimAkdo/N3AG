<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>N3AG - Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-panel">
        <h2>Kayıt Ol</h2>
        <div id="hata-mesaji" style="color: #ff4b2b; text-align: center; margin-bottom: 15px; display: none; font-size: 0.9em;"></div>
        <form action="/kayit-et" method="POST">
            <div class="input-group"><input type="text" name="username" required><label>Kullanıcı Adı</label><span class="input-line"></span></div>
            <div class="input-group"><input type="email" name="email" required><label>E-Posta</label><span class="input-line"></span></div>
            <div class="input-group"><input type="password" name="password" required><label>Şifre</label><span class="input-line"></span></div>
            <button type="submit" class="login-button">Kayıt Ol</button>
        </form>
        <div class="register-link">Zaten üye misin? <a href="index.html">Giriş Yap</a></div>
    </div>
    <script>
        const hata = localStorage.getItem('hata');
        if (hata) {
            const box = document.getElementById('hata-mesaji');
            box.innerText = hata; box.style.display = 'block';
            document.querySelector('.login-panel').classList.add('shake-animation');
            localStorage.removeItem('hata');
        }
    </script>
</body>
</html>
