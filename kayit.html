<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3AG - Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-section">
        <h1 class="n3ag-logo">N3AG</h1>
    </div>

    <div class="login-panel">
        <h2>Kayıt Ol</h2>
      <form action="/kayit-et" method="POST">
    <div class="input-group">
        <input type="text" name="username" required>
        <label>Kullanıcı Adı</label>
        <span class="input-line"></span>
    </div>
    <div class="input-group">
        <input type="email" name="email" required> <label>E-Posta</label>
        <span class="input-line"></span>
    </div>
    <div class="input-group">
        <input type="password" name="password" required>
        <label>Şifre</label>
        <span class="input-line"></span>
    </div>
    <button type="submit" class="login-button">Kayıt Ol</button>
</form>
        <div class="register-link">
            Zaten üye misin? <a href="index.html">Giriş Yap</a>
        </div>
    </div>
</body>
</html>
